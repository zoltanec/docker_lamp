<VirtualHost *:80>
  ServerAdmin getsite@web-raketa.ru
  DocumentRoot /home/www/rocketman/sitename/public_html

  <Directory /home/www/rocketman/sitename/public_html>
      Options Indexes FollowSymLinks
      AllowOverride All
      Order deny,allow
      Allow from all
  </Directory>

  ErrorLog /home/www/rocketman/sitename/logs/apache_error.log
  CustomLog /home/www/rocketman/sitename/logs/apache_access.log combined

</VirtualHost>