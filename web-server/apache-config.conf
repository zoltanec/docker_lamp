<VirtualHost *:80>
  ServerAdmin getsite@web-raketa.ru
  DocumentRoot /var/www/phpinfo

  <Directory /var/www/phpinfo/>
      Options Indexes FollowSymLinks
      AllowOverride All
      Order deny,allow
      Allow from all
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>